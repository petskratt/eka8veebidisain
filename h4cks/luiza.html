<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Eto zisn, eto karma!</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <style>
        .semi {
            background-color: rgba(106, 255, 247, 0.5);
        }

        .fullheight {
            height: 100%;
        }

        body {
            height: 100vh;
        }


        .bg-black {
            background: url(portfolio.svg) no-repeat black 30px 100px;
            height: 100%;
        }

        .navbar-brand {
            font-family: Montserrat, sans-serif;
            text-transform: uppercase;
            font-size: 48px;
        }

        .modal-full {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-full .modal-content {
            height: 90%;
            overflow: hidden;
        }

        .modal-full img {
            height: 80vh;
        }

    </style>
</head>

<body>

<div class="container-fluid bg-black">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <a class="navbar-brand" href="#">Luiza Palsi's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Drawings<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Paintings</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Others
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">'bout me</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="row justify-content-end" id="gallery" data-toggle="modal" data-target="#exampleModal">
        <div class="col-8">
            <div class="card-columns">
                <div class="card">
                    <img class="card-img-top" src="https://placekitten.com/200/300" alt="Card image cap" data-target="#carouselExample" data-slide-to="0">
                </div>
                <div class="card">
                    <img class="card-img-top" src="https://placekitten.com/300/200" alt="Card image cap" data-target="#carouselExample" data-slide-to="1">
                </div>
                <div class="card">
                    <img class="card-img-top" src="https://placekitten.com/400/100" alt="Card image cap" data-target="#carouselExample" data-slide-to="2">
                </div>
                <div class="card">
                    <img class="card-img-top" src="https://placekitten.com/300/300" alt="Card image cap" data-target="#carouselExample" data-slide-to="3">
                </div>
                <div class="card">
                    <img class="card-img-top" src="https://placekitten.com/500/100" alt="Card image cap" data-target="#carouselExample" data-slide-to="4">
                </div>
                <div class="card">
                    <img class="card-img-top" src="https://placekitten.com/450/350" alt="Card image cap" data-target="#carouselExample" data-slide-to="5">
                </div>
                <div class="card">
                    <img class="card-img-top" src="https://placekitten.com/210/410" alt="Card image cap" data-target="#carouselExample" data-slide-to="6">
                </div>
            </div>

        </div>
    </div>

</div>


<!-- Modal -->
<!--
This part is straight out of Bootstrap docs. Just a carousel inside a modal.
-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-full" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block" src="https://placekitten.com/2000/3000" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="https://placekitten.com/300/200" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="https://placekitten.com/300/100" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="https://placekitten.com/300/300" alt="Fourth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="https://placekitten.com/500/100" alt="Fitfth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="https://placekitten.com/450/350" alt="Sixth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="https://placekitten.com/210/410" alt="Seventh slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>

</html>
